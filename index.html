<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio assinment web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" 
rel="stylesheet">
    <link rel="stylesheet" href="development/style.css">
</head>
<body class="open-sans-normal">
    <!--header starts here-->
    <header class="main-header">
<nav>
    <h3 class="nav-title">Logo</h3>
    <button class="btn-primary" type="button">sign up</button>
</nav>
<div class="banner">
    <h4 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h4>
    <button class="btn-primary" type="button">Stay Focused</button>
</div>
    </header>

    <!--header ends here-->
    <!--action section starts here-->
    <section class="section-container">
        <nav class="nav-link">
        <h4 class="section-title">See It in Action</h4>
        <p class="section-sub-title">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="btn-primary"type="button">Launch Live Preview</button>
        </nav>
        <img class="section-img"src="Assets/wc-mini.png" alt="">
    </section>
    <!--action section ends here-->
    <!--productive user section-->
    <div class="statics">Joined thousand of productive users</div>
    <div class="productive-container">
        <h2 class="product title">50K</h2>
        <p class="product-description">Active users</p>
    </div>
    <div class="productive-container">
        <h2 class="product title">2m+</h2>
        <p class="product-description">focus session</p>
    </div>
    <div class="productive-container">
        <h2 class="product title">95%</h2>
        <p class="product-description">Satisfaction rate</p>
    </div>
</div>
<main class="main-clear">
<div class="section-left"><h3>Let's Get in Touch</h3></div>
    <div class="section-right">
        <form action="">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name">
            <label for="message">Message</label>
            <textarea id="message" name="message"  
            placeholder="write your message"></textarea>
            <input type="submit" value="Get in Touch">
        </form>
    </div>
</div>
</main>
</body>
</html>
